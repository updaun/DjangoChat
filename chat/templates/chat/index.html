{% extends "chat/base.html" %}

{% block content %}

<h1>채팅방 목록</h1>
<ul>
    {% for room in room_list %}
    <li>
        <a href="{% url 'chat:room_chat' room.pk %}">{{ room.name }}</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'chat:room_new' %}" class="btn btn-primary">
    새 채팅방 만들기
</a>

{% endblock %}
